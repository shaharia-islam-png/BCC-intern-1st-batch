        .contact{
            margin: 40px;

            border-radius: 20px;

        nav{

    <h2 style="margin: 45px; font-size: 3.5rem; color: rgb(29, 151, 29); font-family: Arial, Helvetica, sans-serif; font-weight: bolder;">Let's have a chat</h2>
    <form class="contact">
        <label for="name">Name:-</label><br><br>
        <input type="text" placeholder="Enter your name" style="width: 22rem; height: 2.5rem;"><br><br>
        <label for="email">Email:-</label><br><br>
        <input type="email" placeholder="Enter your E-mail"style="width: 22rem; height: 2.5rem;"><br><br>
        <label for="message">Message:-</label><br><br>
        <textarea rows="4" cols="50" placeholder="Write your message"></textarea><br><br>
        <input type="submit" value="Send" style="background-color: rgb(33, 157, 33);color: white; border-radius: 20px;padding: 10px;">
    </form>
